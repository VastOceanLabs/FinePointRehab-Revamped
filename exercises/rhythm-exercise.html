            50% { box-shadow: 0 0 60px rgba(111, 211, 245, 0.5), inset 0 0 30px rgba(111, 211, 245, 0.2); }

        .pad {
            background: linear-gradient(145deg, #2a3b6a, #1e2a4f);
            border: 2px solid rgba(111, 211, 245, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .pad::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(111, 211, 245, 0.8), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            border-radius: 50%;
        }
        
        .pad:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(111, 211, 245, 0.4);
        }
        
        .pad:focus {
            outline: 3px solid rgba(111, 211, 245, 0.9);
            outline-offset: 2px;
        }
        
        .pad:active {
            transform: scale(0.95);
        }
        
        .pad.active {
            animation: padActivate 0.6s ease;
            background: linear-gradient(145deg, #6fd3f5, #48c9e8);
            border-color: rgba(111, 211, 245, 0.8);
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 0 25px rgba(111, 211, 245, 0.8),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .pad.active::before {
            width: 150%;
            height: 150%;
        }
        
        @keyframes padActivate {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.15) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .pad.correct {
            animation: correctPulse 0.5s ease;
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            border-color: #2ecc71;
            color: white;
        }
        
        .pad.correct::after {
            content: '✓';
            position: absolute;
            font-size: 40px;
            animation: checkmark 0.5s ease;
        }
        
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 30px rgba(46, 204, 113, 0.8); }
            100% { transform: scale(1); }
        }
        
        @keyframes checkmark {
            0% { opacity: 0; transform: scale(0) rotate(-180deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(0deg); }
            100% { opacity: 0; transform: scale(0.8) rotate(0deg); }
        }
        
        .pad.incorrect {
            animation: incorrectShake 0.5s ease;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
        }
        
        .pad.incorrect::after {
            content: '✗';
            position: absolute;
            font-size: 40px;
            animation: crossmark 0.5s ease;
        }
        
        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        
        @keyframes crossmark {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.8); }
        }
