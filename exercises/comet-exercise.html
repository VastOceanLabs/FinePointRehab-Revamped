<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Comet Tap — Fine Point Rehab</title>

<link rel="stylesheet" href="/css/tokens.css">
<link rel="stylesheet" href="/css/base.css">
<link rel="stylesheet" href="/css/components.css">

<style>
  :root{
    --vh: 1vh;
    --bg-1:#070b16; --bg-2:#0f1630; --bg-3:#0b1024;
    --accent: var(--brand-aqua, #6fd3f5);
    --radius: 14px;
    --panel: rgba(10,16,36,.9);
    --panel-border: rgba(255,255,255,.08);
    --text: #eaf6ff;
  }
  body{ margin:0; color:var(--text);
    background:
      radial-gradient(1200px 800px at 20% 25%, rgba(70,30,120,.35), transparent 60%),
      radial-gradient(900px 700px at 75% 65%, rgba(20,120,160,.28), transparent 55%),
      linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 50%, var(--bg-3) 100%);
    min-height: calc(var(--vh) * 100);
    touch-action: manipulation;
  }
  body.playing { overflow: hidden; }
  body.playing header.app { display: none; }

  header.app{
    position: sticky; top:0; z-index: 50;
    padding:12px 16px; display:flex; gap:12px; align-items:center;
    background: linear-gradient(180deg, rgba(8,12,26,.9), rgba(8,12,26,.55));
    border-bottom: 1px solid rgba(255,255,255,.06);
    backdrop-filter: blur(6px);
  }
  header .home { text-decoration:none; color:var(--text); font-weight:700;
    border:1px solid rgba(255,255,255,.18); border-radius:999px; padding:8px 12px; }
  header h1{ margin:0; font-size: clamp(18px,3vw,24px); }

  .layout{ display:grid; grid-template-columns: 1fr; gap:16px; padding:16px; height:auto; }
  .panel{ background: var(--panel); border: 1px solid var(--panel-border); border-radius: var(--radius);
          box-shadow: 0 10px 30px rgba(0,0,0,.5), 0 0 0 1px rgba(255,255,255,.05); }

  /* Settings */
  #settings { padding:18px; overflow:auto; position:relative; z-index: 5; max-width: 720px; margin: 0 auto; }
  #settings h2{ margin:0 0 10px; font-size:20px; text-align:center; }
  .desc{ margin-bottom:12px; background: rgba(111,211,245,.08);
         border-left: 4px solid rgba(111,211,245,.7); padding:10px; border-radius:8px; font-size:14px; line-height:1.5; }

  /* Stats on settings (shows PB) */
  .stats-row{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-bottom:12px; }
  .metric{ flex:0 0 auto; display:flex; flex-direction:column; align-items:center; justify-content:center;
           text-align:center; padding:8px 12px; border:1px solid rgba(255,255,255,.12); border-radius:12px;
           background: rgba(255,255,255,.05); min-width:110px; }
  .v{ font-weight:900; font-size:18px; color:#bfe6ff; text-shadow: 0 0 6px rgba(150,220,255,.5); line-height:1.1; }
  .t{ font-size:11px; opacity:.9; margin-top:3px; }

  .group{ margin-bottom:12px; }
  .label{ display:block; margin-bottom:6px; font-weight:700; letter-spacing:.2px; }
  select, input[type="number"]{
    width:100%; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,.2);
    background: rgba(5,10,26,.8); color:var(--text); font-size:16px;
  }
  select:focus, input[type="number"]:focus{
    outline:none; border-color: rgba(111,211,245,.9); box-shadow: 0 0 0 2px rgba(111,211,245,.25);
  }
  .btn{
    min-height:46px; border:1px solid rgba(111,211,245,.35); background: rgba(111,211,245,.12);
    color:var(--text); border-radius:10px; font-weight:800; letter-spacing:.2px; cursor:pointer; transition:.2s;
  }
  .btn:hover:not(:disabled){ background: rgba(111,211,245,.22); transform: translateY(-1px); }
  .btn:disabled{ opacity:.55; cursor:not-allowed; }
  .btn-primary{ background: rgba(111,211,245,.95); color:#07101e; border-color: rgba(111,211,245,1); }
  .btn-primary:hover:not(:disabled){ background: rgba(111,211,245,1); box-shadow: 0 6px 18px rgba(111,211,245,.45); }

  /* Game column – hidden until playing */
  .right{ display:none; position:relative; }
  body.playing .right{ display:block; }

  .frame{ position:relative; border-radius: var(--radius); overflow:hidden;
          border:1px solid var(--panel-border); box-shadow: inset 0 0 40px rgba(0,0,0,.35);
          background: radial-gradient(60% 45% at 50% 40%, rgba(80,160,200,.12), transparent 68%); }
  canvas#stage{ display:block; width:100%; height:62vh; max-height:760px; background: transparent; }
  @media (max-width:900px){ canvas#stage{ height:58vh; } }

  /* HUD (compact & wrap-friendly) */
  .hud{ display:flex; flex-wrap:wrap; align-items:center; gap:8px; padding:8px 10px; margin-bottom:10px;
        background: rgba(8,14,36,.85); border: 1px solid var(--panel-border); border-radius: var(--radius);
        box-shadow: 0 6px 16px rgba(0,0,0,.35); position:relative; z-index:4; }
  #score.v{ font-size:20px; color:#d7f2ff; text-shadow: 0 0 8px rgba(160,220,255,.7); }
  .actions{ flex:0 0 auto; display:flex; gap:8px; margin-left:auto; }
  .btn-ghost{ min-height:34px; padding:6px 10px; font-weight:800; border:1px solid rgba(255,255,255,.22);
              border-radius:999px; background: rgba(255,255,255,.06); color:var(--text); cursor:pointer; white-space:nowrap; }
  .btn-ghost:hover{ background: rgba(255,255,255,.12); }

  /* Immersive */
  body.playing .layout{ grid-template-columns: 1fr; padding:0; height: calc(var(--vh) * 100); }
  body.playing #settings{ display:none; }
  body.playing .right{ height: calc(var(--vh) * 100); }
  body.playing .frame{ border:none; border-radius:0; height: calc(var(--vh) * 100); box-shadow: none; background: transparent; }
  body.playing canvas#stage{ width:100vw; height: calc(var(--vh) * 100); max-height:none; }
  body.playing .hud{
    position:absolute; top: calc(env(safe-area-inset-top, 0px) + 10px); left: 10px; right: 10px; margin:0;
    background: linear-gradient(180deg, rgba(6,10,24,.65), rgba(6,10,24,.35)); border: 1px solid rgba(255,255,255,.12);
  }

  /* Completion modal */
  #done{ position:absolute; inset:0; display:grid; place-items:center; background: rgba(0,0,0,.65);
         backdrop-filter: blur(4px); z-index:10; }
  #doneCard{ max-width:min(520px, 92vw); max-height:80vh; overflow:auto; padding:22px; }
  #done h2{ margin-top:0; color:var(--accent); }
  .hi{ color:#9ee7ff; font-weight:900; }
  .hidden{ display:none !important; }
  :focus-visible{ outline: 3px solid rgba(111,211,245,.85); outline-offset:2px; }

  /* Settings primary button row (single Start button) */
  .settings-actions { display:grid; grid-template-columns: 1fr; gap:10px; margin-top:12px; }
</style>
</head>
<body>
  <header class="app" role="banner" aria-label="Exercise header">
    <a class="home" href="/" aria-label="Back to Home">← Home</a>
    <h1>Comet Tap</h1>
  </header>

  <main class="layout">
    <!-- SETTINGS -->
    <aside id="settings" class="panel" aria-label="Settings">
      <h2>Settings</h2>
      <div class="desc"><strong>How to play:</strong> tap a glowing comet before it escapes. Smaller &amp; faster = harder (more points).</div>

      <!-- Stats (shows PB on settings) -->
      <div class="stats-row" role="region" aria-label="Player stats">
        <div class="metric" aria-live="polite">
          <div id="pbSettings" class="v">0</div>
          <div class="t">Personal Best</div>
        </div>
      </div>

      <div class="group">
        <label class="label" for="dur">Session Duration (minutes)</label>
        <input id="dur" type="number" min="0.5" step="0.5" max="10" value="2" inputmode="decimal" />
      </div>
      <div class="group">
        <label class="label" for="size">Comet Size</label>
        <select id="size">
          <option value="large">Large (Easier)</option>
          <option value="medium" selected>Medium (Balanced)</option>
          <option value="small">Small (Challenging)</option>
        </select>
      </div>
      <div class="group">
        <label class="label" for="spd">Comet Speed</label>
        <select id="spd">
          <option value="slow" selected>Slow (Beginner)</option>
          <option value="medium">Medium (Intermediate)</option>
          <option value="fast">Fast (Advanced)</option>
        </select>
      </div>
      <div class="group">
        <label class="label" for="spawn">Spawn Rate</label>
        <select id="spawn">
          <option value="slow">Slow (2s)</option>
          <option value="medium">Medium (1.5s)</option>
          <option value="fast" selected>Fast (1s)</option>
          <option value="vfast">Very Fast (0.5s)</option>
        </select>
      </div>

      <!-- Only Start here (Pause/Restart removed from settings) -->
      <div class="settings-actions">
        <button id="start" class="btn btn-primary" type="button">Start</button>
      </div>
    </aside>

    <!-- GAME (hidden until playing) -->
    <section class="right" aria-label="Game area">
      <div class="hud" role="region" aria-label="Session HUD">
        <div class="metric" aria-live="polite"><div id="score" class="v">0</div><div class="t">Score</div></div>
        <div class="metric" aria-live="polite"><div id="pb" class="v">0</div><div class="t">Personal Best</div></div>
        <div class="metric" aria-live="polite"><div id="time" class="v">02:00</div><div class="t">Time</div></div>
        <div class="actions">
          <button id="pauseHud" class="btn-ghost" type="button" aria-label="Pause or resume">Pause</button>
          <button id="exitHud" class="btn-ghost" type="button" aria-label="Exit to results">Exit</button>
        </div>
      </div>

      <div class="frame panel">
        <canvas id="stage" width="1280" height="720" aria-label="Game stage"></canvas>
      </div>

      <!-- Completion -->
      <div id="done" class="hidden" role="dialog" aria-modal="true" aria-labelledby="doneT">
        <div id="doneCard" class="panel">
          <h2 id="doneT">Session Complete!</h2>
          <p>Final Score: <span id="fScore" class="hi">0</span></p>
          <p>Comets Tapped: <span id="fTaps" class="hi">0</span></p>
          <p>Accuracy: <span id="fAcc" class="hi">0%</span></p>
          <p>Average Response Time: <span id="fAvg" class="hi">0.00s</span></p>
          <div class="settings-actions" style="grid-template-columns:1fr 1fr;">
            <button id="doneBtn" class="btn btn-primary" type="button">Start New Session</button>
            <button id="homeBtn" class="btn" type="button">Home</button>
          </div>
        </div>
      </div>
    </section>
  </main>

<script>
(function(){
  // ===== Helpers & DOM =====
  const $ = (s, r=document)=>r.querySelector(s);
  const rnd = (a,b)=>Math.random()*(b-a)+a;
  const clamp=(n,a,b)=>Math.max(a,Math.min(b,n));
  const now = ()=>performance.now();

  const startBtn = $('#start'),
        pauseBtn = $('#pause'),           // (doesn't exist in settings anymore)
        restartBtn = $('#restart'),       // (doesn't exist in settings anymore)
        doneBtn = $('#doneBtn'),
        homeBtn = $('#homeBtn');
  const pauseHudBtn = $('#pauseHud'), exitHudBtn = $('#exitHud');
  [startBtn, pauseBtn, restartBtn, doneBtn, homeBtn, pauseHudBtn, exitHudBtn].forEach(b=>b && b.setAttribute('type','button'));

  const durIn = $('#dur'), sizeSel = $('#size'), spdSel = $('#spd'), spawnSel = $('#spawn');
  const scoreEl = $('#score'), pbEl = $('#pb'), timeEl = $('#time'), pbSettingsEl = $('#pbSettings');
  const doneModal = $('#done'), fScore = $('#fScore'), fTaps = $('#fTaps'), fAcc = $('#fAcc'), fAvg = $('#fAvg');
  const canvas = $('#stage'); const ctx = canvas.getContext('2d'); const hud = document.querySelector('.hud');

  // ===== DPR & geometry =====
  let DPR = Math.max(1, Math.floor(window.devicePixelRatio || 1));
  const playArea = { x0:0, y0:0, w:0, h:0 };

  function setVH(){ document.documentElement.style.setProperty('--vh', (window.innerHeight*0.01)+'px'); }

  function refreshGeometry(){
    const W = canvas.width / DPR, H = canvas.height / DPR;
    const hudRect = hud ? hud.getBoundingClientRect() : { height: 60 };
    const reservedTop = document.body.classList.contains('playing') ? Math.max(56, Math.ceil(hudRect.height)+12) : 0;
    playArea.x0 = 0; playArea.y0 = reservedTop; playArea.w = W; playArea.h = Math.max(140, H - playArea.y0);
  }

  function fit(){
    const r = canvas.getBoundingClientRect();
    const w = Math.max(640, Math.floor(r.width * DPR));
    const h = Math.max(360, Math.floor(r.height * DPR));
    canvas.width = w; canvas.height = h;
    ctx.setTransform(DPR,0,0,DPR,0,0);
    refreshGeometry();
  }

  window.addEventListener('resize', ()=>{ setVH(); fit(); }, {passive:true});
  window.addEventListener('orientationchange', ()=>setTimeout(()=>{ setVH(); fit(); }, 200));
  setVH(); fit();

  try{
    if ('ResizeObserver' in window){
      new ResizeObserver(()=>refreshGeometry()).observe(hud);
    }
  }catch{}

  // ===== Starfield =====
  const layers = [
    { count: 80, speed: .02, stars: [], alpha:.45 },
    { count: 50, speed: .06, stars: [], alpha:.75 },
    { count: 25, speed: .12, stars: [], alpha:1.0 }
  ];
  function initStars(){
    layers.forEach((L,i)=>{
      L.stars = Array.from({length:L.count}, () => ({
        x: Math.random()*canvas.width/DPR,
        y: Math.random()*canvas.height/DPR,
        r: Math.random()*(i+1)*.8 + .5,
        tw: Math.random()*2*Math.PI
      }));
    });
  }
  initStars();
  function drawStars(dt){
    layers.forEach(L=>{
      ctx.save(); ctx.globalAlpha = L.alpha;
      L.stars.forEach(s=>{
        s.x -= L.speed * dt * 0.06;
        if (s.x < -4) s.x = canvas.width/DPR + 4, s.y = playArea.y0 + Math.random()*playArea.h;
        s.tw += dt*0.002;
        const o = 0.65 + Math.sin(s.tw)*0.35;
        ctx.fillStyle = `rgba(255,255,255,${o})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
      });
      ctx.restore();
    });
  }

  // ===== Game State =====
  const sizeMap = { small: 16, medium: 22, large: 28 };
  const speedMap = { slow: 90, medium: 150, fast: 240 };
  const spawnMap = { slow: 2000, medium: 1500, fast: 1000, vfast: 500 }; // ref only

  let running=false, paused=false;
  let durationMs=120000, timeLeft=0, lastTick=0, lastSpawn=0;
  let score=0, taps=0, misses=0, totalRT=0;
  let comets=[], particles=[], popups=[];
  let shakeT=0, hueBase=(160+Math.random()*60);

  const PB_KEY='comet:best';
  const getPB=()=>parseInt(localStorage.getItem(PB_KEY)||'0',10);
  const setPB=(v)=>localStorage.setItem(PB_KEY,String(v));
  function refreshPB(){
    const pbv = getPB();
    if (pbEl) pbEl.textContent = pbv;
    if (pbSettingsEl) pbSettingsEl.textContent = pbv;
  }
  refreshPB();

  // ===== Spawning: edge → opposite edge =====
  function spawnOppositeEdge(){
    const r = sizeMap[sizeSel.value], pad = r + 8;
    const W = playArea.w, H = playArea.h, X0 = playArea.x0, Y0 = playArea.y0;
    const side = Math.floor(Math.random()*4);
    let x, y, tx, ty;

    if (side===0){ x = X0 + Math.random()*(W - 2*pad) + pad; y = Y0 - pad;         tx = X0 + Math.random()*(W - 2*pad) + pad; ty = Y0 + H + pad; }
    else if (side===1){ x = X0 + W + pad; y = Y0 + Math.random()*(H - 2*pad) + pad; tx = X0 - pad;                ty = Y0 + Math.random()*(H - 2*pad) + pad; }
    else if (side===2){ x = X0 + Math.random()*(W - 2*pad) + pad; y = Y0 + H + pad; tx = X0 + Math.random()*(W - 2*pad) + pad;  ty = Y0 - pad; }
    else { x = X0 - pad; y = Y0 + Math.random()*(H - 2*pad) + pad;                   tx = X0 + W + pad;            ty = Y0 + Math.random()*(H - 2*pad) + pad; }

    // ensure long path
    if (side===0 || side===2){
      const minDx = 0.4*W;
      if (Math.abs(tx - x) < minDx){
        tx = clamp(x + (Math.random()<0.5? -1:1) * (minDx + Math.random()*0.2*W), X0+pad, X0+W-pad);
      }
    } else {
      const minDy = 0.4*H;
      if (Math.abs(ty - y) < minDy){
        ty = clamp(y + (Math.random()<0.5? -1:1) * (minDy + Math.random()*0.2*H), Y0+pad, Y0+H-pad);
      }
    }
    return { x, y, tx, ty };
  }

  function spawnComet(){
    if (playArea.w <= 0 || playArea.h <= 0) return;
    const r = sizeMap[sizeSel.value];
    const spd = speedMap[spdSel.value]*(.85 + Math.random()*.4);
    const {x,y,tx,ty} = spawnOppositeEdge();

    let vx = tx - x, vy = ty - y;
    const len = Math.hypot(vx,vy) || 1; vx/=len; vy/=len;

    const hue = (hueBase + Math.random()*60) % 360;
    comets.push({ x, y, vx, vy, r, spd, hue, born: now(), trail: [] });
  }

  function updateComets(dt){
    const px = dt/1000;
    const W = playArea.w, H = playArea.h, X0 = playArea.x0, Y0 = playArea.y0;
    comets.forEach(c=>{
      c.x += c.vx*c.spd*px;
      c.y += c.vy*c.spd*px;
      // trail: keep more points for a clearer tail
      c.trail.push({ x:c.x - c.vx*8, y:c.y - c.vy*8, life: 1, hue:c.hue });
      if (c.trail.length>28) c.trail.shift();
      c.trail.forEach(t=>t.life -= 0.025*px*60);
    });
    const margin = 60;
    const before = comets.length;
    comets = comets.filter(c => c.x > X0 - margin && c.x < X0 + W + margin && c.y > Y0 - margin && c.y < Y0 + H + margin);
    misses += Math.max(0, before - comets.length);
  }

  // ===== Particles & Popups =====
  function burst(x,y,hue){
    for (let i=0;i<24;i++){
      particles.push({ x, y, vx: rnd(-2.4,2.4), vy: rnd(-2.4,2.4), life: 1, r: rnd(1,2.6), hue: hue + rnd(-10,10) });
    }
    // no popup here; popups only come from taps (numbers only)
    shakeT = 120;
  }

  // smarter popup creation (stagger near-collocated popups)
  function addPopup(x, y, text){
    const nearby = popups.filter(p => p.life > 0.45 && Math.hypot(p.x - x, p.y - y) < 64).length;
    const offsetY = -nearby * 18;
    const offsetX = (nearby % 2 ? -1 : 1) * (6 + nearby * 2);
    popups.push({ x, y, life:1, text, oX: offsetX, oY: offsetY });
  }

  // rounded rect helper for popup background
  function roundRect(ctx, x, y, w, h, r){
    const rr = Math.min(r, h/2, w/2);
    ctx.beginPath();
    ctx.moveTo(x+rr, y);
    ctx.arcTo(x+w, y,   x+w, y+h, rr);
    ctx.arcTo(x+w, y+h, x,   y+h, rr);
    ctx.arcTo(x,   y+h, x,   y,   rr);
    ctx.arcTo(x,   y,   x+w, y,   rr);
    ctx.closePath();
  }

  function updateParticles(dt){
    const px = dt/1000;
    particles.forEach(p=>{ p.x += p.vx*60*px; p.y += p.vy*60*px; p.vy += 0.2; p.life -= 1.6*px; });
    particles = particles.filter(p=>p.life>0);
    popups.forEach(s=>{ s.y -= 24*px; s.life -= 1*px; });
    popups = popups.filter(s=>s.life>0);
  }

  // Popup rendering with readable pill background
  function drawPopups(){
    ctx.save();
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.font = '900 18px system-ui, -apple-system, Segoe UI, Roboto, sans-serif';

    popups.forEach(s=>{
      const a = Math.max(0, Math.min(1, s.life));
      const x = s.x + (s.oX || 0);
      const y = s.y + (s.oY || 0);
      const text = s.text;

      const m = ctx.measureText(text);
      const w = Math.ceil(m.width) + 14;
      const h = 24;
      const rx = x - w/2;
      const ry = y - h/2;

      ctx.save();
      ctx.globalAlpha = 0.85 * a;
      ctx.shadowColor = 'rgba(0,0,0,0.5)';
      ctx.shadowBlur = 12;
      ctx.fillStyle = 'rgba(10,16,36,0.75)';
      roundRect(ctx, rx, ry, w, h, 10);
      ctx.fill();
      ctx.restore();

      ctx.save();
      ctx.globalAlpha = a;
      ctx.shadowColor = 'rgba(170,220,255,0.9)';
      ctx.shadowBlur = 10;
      ctx.fillStyle = '#ffffff';
      ctx.fillText(text, x, y);
      ctx.restore();
    });

    ctx.restore();
  }

  // ===== Input =====
  function getPos(e){
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches?e.touches[0].clientX:e.clientX) - rect.left;
    const y = (e.touches?e.touches[0].clientY:e.clientY) - rect.top;
    return { x, y };
  }
  function onTap(e){
    if (!running || paused) return;
    const {x,y} = getPos(e);
    for (let i=0;i<comets.length;i++){
      const c = comets[i];
      if (Math.hypot(c.x-x, c.y-y) <= c.r*1.15){
        e.preventDefault();
        comets.splice(i,1);
        taps++;
        const rt = now() - c.born; totalRT += rt;
        const sizeB = sizeSel.value==='small'?1.6 : sizeSel.value==='medium'?1.2 : 1.0;
        const speedB = spdSel.value==='fast'?1.6 : spdSel.value==='medium'?1.2 : 1.0;
        const pts = Math.floor(10 * sizeB * speedB * clamp(3000/rt, 0.8, 6));
        score += pts; scoreEl.textContent = String(score);
        addPopup(c.x, c.y, String(pts)); // number only
        burst(c.x,c.y,c.hue);
        break;
      }
    }
  }
  canvas.addEventListener('click', onTap);
  canvas.addEventListener('touchstart', onTap, {passive:false});

  // ===== Timer/UI helpers =====
  function fmtTime(ms){
    const s = Math.max(0, Math.ceil(ms/1000));
    const m = Math.floor(s/60);
    const ss = String(s%60).padStart(2,'0');
    return `${String(m).padStart(2,'0')}:${ss}`;
  }
  function updateTimeUI(){ timeEl.textContent = fmtTime(timeLeft); }

  async function enterFullscreen(){
    try{
      const el = document.documentElement;
      if (el.requestFullscreen) await el.requestFullscreen({ navigationUI: 'hide' });
      else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
    }catch{}
  }
  async function exitFullscreen(){
    try{
      if (document.fullscreenElement) await document.exitFullscreen();
      else if (document.webkitFullscreenElement) await document.webkitExitFullscreen();
    }catch{}
  }
  function toImmersive(){ document.body.classList.add('playing'); window.scrollTo({ top: 0 }); enterFullscreen(); }
  function fromImmersive(){ document.body.classList.remove('playing'); exitFullscreen(); }

  // ===== Lifecycle =====
  function startSession(){
    const mins = parseFloat(durIn.value);
    durationMs = Number.isFinite(mins) && mins>0 ? mins*60*1000 : 120000;
    timeLeft = durationMs; updateTimeUI();

    toImmersive();

    requestAnimationFrame(()=>{
      fit(); refreshGeometry();

      running=true; paused=false; score=0; taps=0; misses=0; totalRT=0;
      scoreEl.textContent='0'; hueBase = (160+Math.random()*60);

      if (pauseBtn){ pauseBtn.disabled=false; pauseBtn.textContent='Pause'; }
      if (restartBtn){ restartBtn.disabled=false; }
      if (pauseHudBtn){ pauseHudBtn.textContent='Pause'; }

      lastTick = performance.now();
      lastSpawn = -1e9;
      spawnComet();

      requestAnimationFrame(loop);
    });
  }
  function pauseSession(){ if (!running||paused) return; paused=true; if (pauseBtn){ pauseBtn.textContent='Resume'; } if (pauseHudBtn){ pauseHudBtn.textContent='Resume'; } }
  function resumeSession(){ if (!running||!paused) return; paused=false; if (pauseBtn){ pauseBtn.textContent='Pause'; } if (pauseHudBtn){ pauseHudBtn.textContent='Pause'; } lastTick = performance.now(); requestAnimationFrame(loop); }
  function restartSession(){
    running=false; paused=false;
    if (pauseBtn){ pauseBtn.textContent='Pause'; pauseBtn.disabled=true; }
    if (restartBtn){ restartBtn.disabled=true; }
    doneModal.classList.add('hidden');
    comets.length=0; particles.length=0; popups.length=0; timeLeft=0; updateTimeUI(); scoreEl.textContent='0';
    fromImmersive();
    fit(); refreshGeometry();
  }
  function endSession(){
    running=false; paused=false;
    const acc = taps+misses>0 ? Math.round((taps/(taps+misses))*100) : 0;
    const avg = taps>0 ? (totalRT/taps/1000).toFixed(2) : '0.00';
    if (score>getPB()){ setPB(score); refreshPB(); }
    fScore.textContent=score; fTaps.textContent=taps; fAcc.textContent=acc+'%'; fAvg.textContent=avg;
    doneModal.classList.remove('hidden');
    if (pauseBtn){ pauseBtn.disabled=true; }
  }

  // ===== Render =====
  function drawComet(c){
    ctx.save(); ctx.globalCompositeOperation='lighter';

    // brighter, longer trail
    c.trail.forEach((t,i)=>{
      const alpha = Math.max(0, Math.min(1, t.life)) * (0.35 + 0.65 * (i/28));
      const grad = ctx.createLinearGradient(c.x, c.y, t.x, t.y);
      grad.addColorStop(0, `hsla(${c.hue},95%,70%,${alpha})`);
      grad.addColorStop(1, `hsla(${c.hue+40},95%,55%,0)`);
      ctx.strokeStyle = grad; ctx.lineWidth = Math.max(1, c.r*0.9*(i/28));
      ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(t.x, t.y); ctx.stroke();
    });

    // outer glow
    const g1 = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, c.r*2.4);
    g1.addColorStop(0, `hsla(${c.hue},95%,85%,.9)`); g1.addColorStop(1, `hsla(${c.hue},95%,50%,0)`);
    ctx.fillStyle=g1; ctx.beginPath(); ctx.arc(c.x,c.y,c.r*2.4,0,Math.PI*2); ctx.fill();

    // core
    const g2 = ctx.createRadialGradient(c.x- c.r*0.4, c.y- c.r*0.4, 0, c.x, c.y, c.r);
    g2.addColorStop(0, '#fff'); g2.addColorStop(0.35, `hsla(${c.hue},95%,78%,1)`); g2.addColorStop(0.9, `hsla(${c.hue},95%,45%,.9)`); g2.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle=g2; ctx.beginPath(); ctx.arc(c.x,c.y,c.r,0,Math.PI*2); ctx.fill();

    ctx.restore();
  }

  function drawParticles(){
    ctx.save(); ctx.globalCompositeOperation='lighter';
    particles.forEach(p=>{
      const a = Math.max(0, Math.min(1, p.life));
      ctx.fillStyle = `hsla(${p.hue},95%,70%,${0.8*a})`;
      ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();
  }

  // ===== Main loop =====
  function loop(ts){
    if (!running) return;
    requestAnimationFrame(loop);
    const dt = ts - lastTick; lastTick = ts;
    if (paused) return;

    if (document.body.classList.contains('playing')) refreshGeometry();

    timeLeft -= dt; if (timeLeft<=0){ updateTimeUI(); endSession(); return; }
    updateTimeUI();

    const sInt = ({ vfast:500, fast:1000, medium:1500, slow:2000 })[spawnSel.value];
    if (ts - lastSpawn >= sInt){ spawnComet(); lastSpawn = ts; }

    updateComets(dt);
    updateParticles(dt);

    // draw
    ctx.clearRect(0,0,canvas.width/DPR,canvas.height/DPR);
    drawStars(dt);
    comets.forEach(drawComet);
    drawParticles();
    drawPopups();
  }

  // ===== Wire controls =====
  startBtn.addEventListener('click', ()=>{ if (!running) startSession(); });
  if (pauseBtn){ pauseBtn.addEventListener('click', ()=>{ if (!running) return; paused?resumeSession():pauseSession(); }); }
  if (restartBtn){ restartBtn.addEventListener('click', restartSession); }
  doneBtn?.addEventListener('click', ()=>{ doneModal.classList.add('hidden'); restartSession(); setTimeout(startSession, 120); });
  homeBtn?.addEventListener('click', ()=>{ window.location.href = '/'; });
  pauseHudBtn.addEventListener('click', ()=>{ if (!running) return; paused?resumeSession():pauseSession(); });
  exitHudBtn.addEventListener('click', ()=>{ if (running){ endSession(); } restartSession(); });
})();
</script>
