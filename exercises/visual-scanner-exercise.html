<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Visual Scanner Exercise | Fine Point Rehab</title>
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/tokens.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0b0f1c, #121d33);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(8, 15, 35, 0.95);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header a {
      text-decoration: none;
      color: rgba(111, 211, 245, 1);
      font-weight: bold;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 300px 1fr;
      overflow: hidden;
    }
    #settings-panel {
      background: rgba(8,15,35,0.95);
      padding: 20px;
      border-right: 1px solid rgba(255,255,255,0.1);
      overflow-y: auto;
    }
    #hud-panel {
      display: flex;
      flex-direction: column;
      position: relative;
    }
    #hud-row {
      display: flex;
      justify-content: space-around;
      background: rgba(8,15,35,0.9);
      padding: 10px;
    }
    #game-area {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #completion-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(8,15,35,0.95);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 200;
      display: none;
    }
    #completion-message.show {
      display: block;
    }
    #reward-badge {
      font-size: 40px;
      margin-top: 15px;
      color: gold;
      text-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>
  <header>
    <a href="/">‚Üê Home</a>
    <h1>Visual Scanner</h1>
    <div></div>
  </header>

  <main>
    <!-- LEFT PANEL: SETTINGS -->
    <aside id="settings-panel" class="panel">
      <h2>Settings</h2>
      <div class="settings-group">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" class="panel">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="settings-group">
        <label for="session-duration">Session Duration (minutes):</label>
        <input type="number" id="session-duration" value="3" min="1" max="10">
      </div>
      <button id="start-session" class="btn">Start Session</button>
      <button id="pause-session" class="btn">Pause</button>
      <button id="restart-session" class="btn">Restart</button>
    </aside>

    <!-- RIGHT PANEL: HUD + GAME -->
    <section id="hud-panel">
      <div id="timer-bar"></div>
      <div id="hud-row">
        <div>Score: <span id="score">0</span></div>
        <div>PB: <span id="personal-best">0</span></div>
        <div>Difficulty: <span id="hud-difficulty">Medium</span></div>
      </div>
      <div id="game-area">
        <div id="scan-area"></div>
        <div id="completion-message">
          <h2>Session Complete!</h2>
          <p>Final Score: <span id="final-score">0</span></p>
          <p>Time Taken: <span id="final-time">0s</span></p>
          <p>Success Rate: <span id="final-rate">0%</span></p>
          <div id="reward-badge">üèÖ</div>
          <button id="restart-button" class="btn">Start New Session</button>
        </div>
      </div>
    </section>
  </main>

  <!-- JS: Session + Gamification -->
  <script type="module">
    import { recordSession } from '/js/progress.js';
    import { checkAndUnlockAchievements, markExerciseTried } from '/js/achievements.js';

    const EXERCISE_ID = 'visual-scanner';
    let score = 0;
    let startTime = 0;

    const startBtn = document.getElementById('start-session');
    const pauseBtn = document.getElementById('pause-session');
    const restartBtn = document.getElementById('restart-session');
    const hudDiff = document.getElementById('hud-difficulty');
    const scoreEl = document.getElementById('score');
    const pbEl = document.getElementById('personal-best');
    const finalScore = document.getElementById('final-score');
    const finalTime = document.getElementById('final-time');
    const finalRate = document.getElementById('final-rate');
    const completion = document.getElementById('completion-message');

    function getDifficulty() {
      return document.getElementById('difficulty').value;
    }

    function startSession() {
      score = 0;
      startTime = Date.now();
      scoreEl.textContent = 0;
      hudDiff.textContent = getDifficulty();
    }

    function pauseSession() {
      // placeholder pause logic
    }

    function restartSession() {
      startSession();
    }

    function endSession() {
      const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
      finalScore.textContent = score;
      finalTime.textContent = `${elapsed}s`;
      finalRate.textContent = "100%"; // placeholder, replace with calc
      completion.classList.add('show');

      // Record standardized
      window.endSession(score, getDifficulty());
    }

    // Expose standardized endSession
    window.endSession = function(score, difficulty) {
      recordSession(EXERCISE_ID, difficulty, score);
      try { markExerciseTried(EXERCISE_ID); } catch {}
      try { checkAndUnlockAchievements(); } catch {}
      // Track PB
      const prev = parseInt(localStorage.getItem('pb-visual-scanner') || '0');
      if (score > prev) {
        localStorage.setItem('pb-visual-scanner', score);
        pbEl.textContent = score;
      }
    };

    startBtn.addEventListener('click', startSession);
    pauseBtn.addEventListener('click', pauseSession);
    restartBtn.addEventListener('click', restartSession);
    document.getElementById('restart-button').addEventListener('click', () => {
      completion.classList.remove('show');
      startSession();
    });
  </script>
</body>
</html>
